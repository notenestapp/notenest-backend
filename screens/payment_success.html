<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Payment Successful</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, sans-serif;
                margin: 0;
                padding: 0;
                background: #ffffff;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
            }

            .container {
                width: 100%;
                padding: 30px 20px;
                text-align: center;
            }

            .icon-circle {
                width: 90px;
                height: 90px;
                background-color: #4c711c;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 40px auto 25px auto;
                color: white;
                font-size: 48px;
                font-weight: bold;
            }

            h1 {
                font-size: 1.8rem;
                margin: 10px 0 8px 0;
                color: #4c711c;
                font-weight: 600;
            }

            p {
                font-size: 1rem;
                color: #666;
                margin-bottom: 40px;
                padding: 0 10px;
                line-height: 1.5;
            }

            button {
                width: 100%;
                padding: 15px;
                font-size: 1.05rem;
                border: none;
                border-radius: 10px;
                color: white;
                background-color: #2c6ea3;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
                transition: opacity 0.3s;
            }

            button:active {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon-circle">&#10004;</div>
            <h1>Payment Successful</h1>
            <p>Your transaction has been completed successfully.</p>
            <button onclick="window.close()">Continue</button>
        </div>
    </body>
    </html>
